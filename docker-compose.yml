services:
  frontend-service:
    build: ./frontend-node
    ports:
      - "8080:8080"
    networks:
      - enrollnet
    depends_on:
      - course-service
  course-service:
    build: ./course-node
    ports:
      - "8082:8080"
    networks:
      - enrollnet
  mysql-db:
    image: mysql:8.0.41
    environment:
      MYSQL_DATABASE: enrollment_db
      MYSQL_ROOT_PASSWORD: LKD281309!
      MYSQL_USER: root
      MYSQL_PASSWORD: LKD281309!
    ports:
      - "3306:3306"
    networks:
      - enrollnet
networks:
  enrollnet:
