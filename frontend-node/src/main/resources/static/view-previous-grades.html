<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Grades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center my-4">Student Grades</h1>
<div class="text-center mb-3">
    <a href="/index.html">Back to Home Page</a>
</div>

<div class="container">
    <h2 class="mt-4">Grades</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Grade</th>
            <th>Course ID</th>
            <th>Student ID</th>
        </tr>
        </thead>
        <tbody id="gradesTable"></tbody>
    </table>
</div>

<script>
    function fetchGrades() {
        fetch('http://localhost:8083/grades')
            .then(response => response.json())
            .then(data => {
                const gradesTable = document.getElementById('gradesTable');
                gradesTable.innerHTML = '';

                data.forEach(grade => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                            <td>${grade.id}</td>
                            <td>${grade.grade}</td>
                            <td>${grade.courseId}</td>
                            <td>${grade.studentId}</td>
                        `;
                    gradesTable.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching grades:', error));
    }

    // Load grades on page load
    document.addEventListener('DOMContentLoaded', fetchGrades);
</script>
</body>
</html>
