<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>

  <body>
    <div style="text-align: center; margin: 24px;">
        <h1>LFGN Enrollment System</h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

        <a href="/index.html"><p>Back to Home Paged</p></a>
    </div>

    <!-- REPLACE THIS PART BELOW FOR NEW HTML PAGES -->
    <div class="border-top border-2" style="margin-left: 24px; margin-right: 24px;">
        <h2 style="margin-top: 16px;">View Available Courses</h2>
        <p style="margin-bottom: 16px;">You may check the available courses below.</p>

        <!-- EXAMPLE INFO BELOW -->
        <div class="table-responsive">
            <table id="coursesTable" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Course ID</th>
                    <th>Course Name</th>
                    <th>Faculty</th>
                    <!--<th>Enrolled Students</th>
                    <th>Enrollment Cap</th>-->
                </tr>
                </thead>
                <tbody>
                <!-- Data will be injected here via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        window.onload = function () {
            fetch('http://localhost:8082/courses')  // Adjust port if needed
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    const tableBody = document.querySelector("#coursesTable tbody");
                    data.forEach(course => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                      <td>${course.idcourses}</td>
                      <td>${course.courseName}</td>
                      <td>${course.facultyID}</td>
                      <!--<td>${course.enrolledNum}</td>
                      <td>${course.enrollmentCap}</td>-->
                    `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(err => {
                    console.error("Error loading courses:", err);
                });
        };
    </script>
  </body>

</html>
