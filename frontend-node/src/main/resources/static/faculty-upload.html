<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Grades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
<div style="text-align: center; margin: 24px;">
    <h1>LFGN Enrollment System</h1>
    <a href="/index.html"><p>Back to Home Page</p></a>
</div>

<div class="border-top border-2" style="margin-left: 24px; margin-right: 24px;">
    <h2 style="margin-top: 16px;">Upload Grades</h2>
    <p style="margin-bottom: 16px;">Hello, faculty member! Please upload your students' grades here.</p>

    <div>
        <form>
            <div class="mb-3">
                <label for="studentName" class="form-label">Student Name</label>
                <select class="form-select" id="studentName">
                    <option selected>Select Student</option>
                    <option value="1">Frances Julianne Dela Cruz</option>
                    <option value="2">Gabriel Muriel</option>
                    <option value="3">Nathan Immanuel Sang</option>
                    <option value="4">Denis Leeroi Villamiel</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="courseCode" class="form-label">Course Code</label>
                <input type="text" class="form-control" id="courseCode" placeholder="Enter Course Code">
            </div>
            <div class="mb-3">
                <label for="grade" class="form-label">Grade</label>
                <input type="text" class="form-control" id="grade" placeholder="Enter Grade">
            </div>
            <button type="submit" class="btn btn-primary">Upload Grades</button>
        </form>
    </div>

    <div class="d-grid gap-2" style="margin-top:8px;">
        <div class="col">
            <button class="btn btn-primary btn-lg btn-block" onclick="viewCourses()">View Courses</button>
            <pre id="coursesResult"></pre>
        </div>
    </div>
</div>

<script>
    // Function to fetch and display available courses
    function viewCourses() {
        fetch('http://localhost:8082/courses')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const resultElement = document.getElementById('coursesResult');
                resultElement.innerText = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error fetching courses:', error);
                document.getElementById('coursesResult').innerText = 'Error fetching courses. Please try again later.';
            });
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
