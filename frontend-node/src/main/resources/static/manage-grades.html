<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Grades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
<h1>Manage Grades</h1>

<div class="container">
    <h2 class="mt-4">Grades</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Grade</th>
            <th>Course ID</th>
            <th>Student ID</th>
        </tr>
        </thead>
        <tbody id="gradesTable">
        <!-- Grades will be dynamically inserted here -->
        </tbody>
    </table>

    <!-- Add Grade Form -->
    <h2 class="mt-4">Add Grade</h2>
    <form id="addGradeForm">
        <label for="courseID">Course ID</label>
        <input type="number" id="courseID" required><br>

        <label for="studentID">Student ID</label>
        <input type="number" id="studentID" required><br>

        <label for="grade">Grade</label>
        <input type="number" id="grade" required><br>

        <button type="submit">Add Grade</button>
    </form>
</div>

<!-- Logout in lower right corner -->
<div style="margin: 24px;" class="position-fixed bottom-0 end-0">
    <a href="/templates/login.html" class="btn btn-danger btn-lg btn-block">Log Out</a>
</div>

<script>
    // Fetch and display all grades
    function fetchGrades() {
        fetch('http://localhost:8083/grades')
            .then(response => response.json())
            .then(data => {
                const gradesTable = document.getElementById('gradesTable');
                gradesTable.innerHTML = '';

                data.forEach(grade => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${grade.id}</td>
                        <td>${grade.grade}</td>
                        <td>${grade.courseId}</td>
                        <td>${grade.studentId}</td>
                    `;
                    gradesTable.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching grades:', error));
    }

    // Add new grade
    function createGrade(grade) {
        fetch('http://localhost:8083/grades/add', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(grade)
        })
            .then(response => response.json())
            .then(data => {
                console.log('Grade created:', data);
                fetchGrades();
            })
            .catch(error => console.error('Error creating grade:', error));
    }

    // Handle form submission
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('addGradeForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const grade = {
                courseId: document.getElementById('courseID').value,
                studentId: document.getElementById('studentID').value,
                grade: document.getElementById('grade').value
            };
            console.log(grade)
            createGrade(grade);
        });

        fetchGrades();
    });
</script>
</body>
</html>
